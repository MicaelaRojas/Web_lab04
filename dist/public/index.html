<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lab04</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="noteForm" class="card card-body rounded-0">
            <h1 class="h3 mb-5">Agrega un Comentario</h1>
            <input
              id="title"
              type="text"
              name="message"
              placeholder="Ingrese el nombre del autor"
              class="form-control rounded-0 mb-3"
              autofocus
            />

            <textarea
              name="description"
              id="description"
              rows="2"
              placeholder="Escriba el comentario AQUI"
              class="form-control rounded-0 mb-3"
            ></textarea>
            <button class="btn btn-success rounded-0">Enviar</button>
          </form>
        </div>
        <div class="col-md-8 py-3">
          <div class="card">
            <div class="card-header">
              <h1  class="display-5">Aqui van los comentarios</h1>
            </div>
          <div  id="notes">
            
          </div>
       
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./ui.js"></script>
    <script src="/sockets.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
